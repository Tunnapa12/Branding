apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name:  myapp-argo-application
  apiVersion: v1
  namespace: argocd 
spec:
  project: default

  source:
    repoURL: https://github.com/Tunnapa12/Branding.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

      automated:
        selfHeal: true
        prune: true